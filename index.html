<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Dice Game</title>
</head>
<body>
    <h1>Dice game</h1>
    <section class="dice_game">
        <section class="result">
    
            <span>
                <h3>USER</h3>
                <div class="dice user"></div>
            </span>
    
            <span>
                <h3>PC</h3>
                <div class="dice pc"></div>
            </span>
        </section>
        <button class="eb_btn" type="button">Rilancia</button>
    </section>

    <h1>E-mail verification</h1>
    <section class="input_mail">
        <h2>inserisci la tua mail</h2>
        <form class="check_mail">
            <input type="email" value="" placeholder="example@gmail.com">
            <button class="eb_btn" type="submit">Verifica</button>
        </form>
    </section>

    <!-- scripts -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
